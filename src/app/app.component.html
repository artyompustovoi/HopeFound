<h1>CoolShop</h1>

<div>Каталог</div>
<br>
<ul *ngFor="let t of products">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{t.name}}</mat-card-title>
        <mat-card-subtitle>цена: {{t.price}} р</mat-card-subtitle>
        <img mat-card-xl-image src={{t.picture}} alt="image">
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      описание: {{t.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button (click)="addPurchase(t.name, t.price)">Добавить
        в корзину</button>
    </mat-card-actions>
  </mat-card>

  <!-- название: {{t.name}} | цена: {{t.price}} | описание: {{t.description}} <button
    (click)="addPurchase(t.name, t.price)">Добавить
    в корзину</button> -->

</ul>
<br>
<div>Корзина</div>
<br>
<ul *ngFor="let t of purchases">
  <li>название: {{t.name}} | количество: {{t.quantity}}</li>

</ul>
<br>
<div>
  итоговая стоимость товаров в корзине: {{totalPrice(purchases)}}
</div>
